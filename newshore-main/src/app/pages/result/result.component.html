<div class="container" *ngIf="journey !== undefined">
  <h1>Vuelo encontrado</h1>
  <div class="container-result">
    <section class="section-origin">
      <p>{{ journey.origin }}</p>
    </section>
    <section class="section-destination">
      <p>{{ journey.destination }}</p>
    </section>
    <section class="section-price">
      <p>{{ journey.price | currency }}</p>
    </section>
  </div>
  <div class="container-flights">
    <h3>Escalas de vuelo</h3>
    <div *ngFor="let item of journey.flights">
      <section>
        <p>{{ item.origin }}</p>
      </section>
      <section>
        <p>{{ item.destination }}</p>
      </section>
      <section>
        <p>{{ item.transport.flightCarrier }}</p>
      </section>
      <section>
        <p>{{ item.transport.flightNumber }}</p>
      </section>
      <section>
        <p>{{ item.price | currency }}</p>
      </section>
    </div>
  </div>
</div>
